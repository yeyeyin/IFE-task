<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var listNumbers = ["一","二","三","四","五","六","七","八","九","十"];
  
  var contentStr = "";
  aqiData.filter(function(element){return element[1] > 60;})
         .sort(function (d1,d2){ return d2[1] - d1[1]; })
         .forEach(function (element,index){
    contentStr += "<li>第" + listNumbers[index] + "名：" + element[0] + "，" + element[1] + "</li>";    
  });
  
  document.getElementById("aqi-list").innerHTML = contentStr;


})();

</script>
</body>
</html>

<!-- 主要应用了Array的方法，filter\sort；用forEach代替for循环遍历数组元素；
在最后一次性写DOM结构，减少交互次数 -->
